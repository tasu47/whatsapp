<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whatsapp web</title>
    <link rel="stylesheet" href="../css/web.css" />
  </head>
  <body>
    <div class="web">
      <div class="green">
        <div class="app">
          <div class="image">
            <img src="../image/whatsapp.jpg" alt="" />
          </div>
          <p id="start">WHATSAPP WEB</p>
        </div>
      </div>
      <div class="main">
        <div class="text">
          <div class="main1">
            <div class="para" id="now">To use WhatsApp on your computer:</div>
            <div class="open">
              <p>1. Open WhatsApp on your phone</p>
              <p>
                2.Tap <strong>Menu</strong
                ><img src="../image/dots.png" alt="" /> or
                <strong>Settings</strong>
                <img src="../image/setting.png" alt="" /> and select
                <strong>Linked devices</strong>
              </p>
              <p>3. Point your phone to this screen to capture the code</p>
              <div class="anker"><a href="#">Need help to get started?</a></div>
            </div>
          </div>
          <div class="main2">
            <img src="../image/scan.png" alt="" />
            <div class="inp"><input type="checkbox" /> keep me signed in</div>
          </div>
        </div>
        <div class="back">
          <div class="scan">
            <img src="../image/under image.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="../js/web.js"></script>
  </body>
</html>
